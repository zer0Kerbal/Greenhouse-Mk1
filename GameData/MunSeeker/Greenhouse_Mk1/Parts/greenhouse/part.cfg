PART
{

	// --- general parameters ---
	name = MunSeeker_Greenhouse_Mk1
	module = Part
	author = deankreger | Porkjet | munseeker | Squad

	// --- asset parameters ---
	rescaleFactor = 1.0

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top = 0.0, 1.875, 0.0, 0.0, 1.0, 0.0 ,3
	node_stack_bottom = 0.0, -1.875, 0.0, 0.0, -1.0, 0.0, 3

	// --- crew ---
	CrewCapacity = 2

	// --- editor parameters ---
	TechRequired = specializedElectrics
	entryCost = 90000
	cost = 35000
	category = Utility
	subcategory = 0
	title = MunSeeker Greenhouse Mk1b TAC
	manufacturer = MunSeeker's Artisanal Devices
	description = A greenhouse designed for TAC life support. Has two operating modes: Normal and Eco mode.  While operating in Normal mode it uses fresh Water and produces more Food.  While operating in Eco mode it uses Waste Water and produces less Food but also small amounts of fresh Water.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0


	// --- standard part parameters ---
	mass = 6.8
	dragModelType = default
	maximum_drag = 0.20
	minimum_drag = 0.30
	angularDrag = 2
	crashTolerance = 20
	maxTemp = 3000

	emissiveConstant = 0.87
	fuelCrossFeed = True
	vesselType = Ship
	bulkheadProfiles = mk3
	breakingForce = 300
	breakingTorque = 300
	tags = #autoLOC_500579 //#autoLOC_500579 = aircraft airliner cabin contain plane (stor tour

	MODEL
	{
		model = Squad/Parts/FuelTank/mk3Fuselage/CREW
	}

	MODULE
	{
		name = TacGenericConverter
		converterName = Greenhouse

		StartActionName = Start Harvest [Eco]
		StopActionName = Stop Harvest [Eco]

		// Rated for how many Kerbals
		conversionRate = 3

		// Input
		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.003500367198368
		}
		INPUT_RESOURCE
		{
			ResourceName = WasteWater
			Ratio = 0.000025418346862

		}
		INPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.000004610769896
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 3
		}

		// Output
		OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.00015
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.0000129
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Food
			Ratio = 0.00000786
		}
	}


	MODULE
	{
		name = TacGenericConverter
		converterName = Greenhouse

		StartActionName = Start Harvest [Normal]
		StopActionName = Stop Harvest [Normal]

		// Rated for how many Kerbals
		conversionRate = 3

		// Input
		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.003500367198368
		}
		INPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.000012709173431
		}
		INPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.0000050
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 3.0
		}

		// Output
		OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.00015
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Food
			Ratio = 0.00001
		}
	}

	
	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = crewReport
		experimentActionName = #autoLOC_502009 //#autoLOC_502009 = Crew Report
		resetActionName = #autoLOC_502010 //#autoLOC_502010 = Discard Crew Report
		reviewActionName = #autoLOC_502200 //#autoLOC_502200 = Review Report
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		xmitDataScalar = 1.0
		usageReqMaskInternal = 5
		usageReqMaskExternal = -1
	}

	MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = true
	}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = Mk3CrewCabin
		actionGUIName = #autoLOC_502011 //#autoLOC_502011 = Toggle Lights
		defaultActionGroup = Light
		startEventGUIName = #autoLOC_502012 //#autoLOC_502012 = Lights On
		endEventGUIName = #autoLOC_502013 //#autoLOC_502013 = Lights Off
	}


	//-----------onboard resources-------------//

	RESOURCE
	{
		name = Food
		amount = 0
		maxAmount = 100
	}

	RESOURCE
	{
		name = Water
		amount = 0
		maxAmount = 100
	}

	RESOURCE
	{
		name = Oxygen
		amount = 0
		maxAmount = 20000
	}

	RESOURCE
	{
		name = Waste
		amount = 12.5
		maxAmount = 25
	}

	RESOURCE
	{
		name = CarbonDioxide
		amount = 4000
		maxAmount = 10000
	}

	RESOURCE
	{
		name = WasteWater
		amount = 12.5
		maxAmount = 25
	}
}